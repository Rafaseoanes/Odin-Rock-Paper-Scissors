<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Rock Paper Scissors</title>
  </head>
  <body>
    <div id="title">
      <h1>Rock - Paper - Scissors</h1>
      <p>Choose your option:</p>
    </div>
    <div id="mainContainer">
      <button id="rock">✊</button>
      <button id="paper">✋</button>
      <button id="scissors">✌️</button>
    </div>
    <div id="resultsContainer" class="hideResults">
      <div id="results">
        <div>
          <h3>Score</h3>
          <h6>Computer Score: <span id="computerScore">0</span></h6>
          <h6>User Score: <span id="playerScore">0</span></h6>
        </div>
      </div>
    </div>

    <div id="hideWinnerContainer" class="hideWinnerContainer">
      <div id="winnerContainer">
        <div id="winner">
          <h6 id="winnerText"></h6>
          <h6>🎉🎉🎉</h6>
          <button id="playAgain">Play Again</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
